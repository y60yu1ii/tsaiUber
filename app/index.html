<html>

<head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Master</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>

</head>


<body>
    <div id="map"></div>
    <div style="height: 0px;width: 0px;overflow:hidden;">
        <a href="https://icons8.com/icon/86904/tourist-backpack">Tourist Backpack icon by Icons8</a>
    </div>
    <script>
        var icons8Base = "https://img.icons8.com/";
        var icons = {
            backpack: icons8Base + "cotton/64/000000/tourist-backpack--v1.png",
            car: icons8Base + "color/48/000000/car.png",
            me: icons8Base + "dusk/64/000000/near-me.png"
        }
        var id;
        var socket = io();
        var pos = {
            lat: 22.62781,
            lng: 120.3080952
        };
        var map, infoWindow, marker;
        var markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: pos.lat, lng: pos.lng },
                zoom: 6,
                // styles: styleCustom,
                mapTypeControl: false,
                zoomControl: false,
                panControl: false,
                scaleControl: true,
                streetViewControl: false,
                scrollwheel: true,
                draggable: true
            });

            infoWindow = new google.maps.InfoWindow;
            getLocation();
        }

        function getLocation() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(updatePosition
                    , function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        function updatePosition(position) {
            if (position) {
                pos.lat = position.coords.latitude;
                pos.lng = position.coords.longitude;
                marker = new google.maps.Marker({
                    position: { lat: pos.lat, lng: pos.lng },
                    icon: icons.me,
                    map: map,
                });
                map.setCenter(pos);
                map.zoom = 16;
            }
        }

        socket.on('gpsOut', function (data) {
            var actives = markers.filter((item) => {
                return item.id === data.id;
            });
            if (actives.length === 0) {
                markers.push(getMarker(data));
            } else {
                actives.forEach((item) => {
                    var point = new google.maps.LatLng(data.pos.lat, data.pos.lng);
                    item.marker.setPosition(point);
                    if (item.mvcArr.length <= 3) {
                        item.mvcArr.push(point);
                    } else {
                        item.mvcArr.clear();
                        item.polyOne.clear();
                        item.mvcArr.push(point);
                    }
                });
            }
        });

        function getMarker(data) {
            var pathOne = new google.maps.MVCArray();
            var point = new google.maps.LatLng(data.pos.lat, data.pos.lng);
            pathOne.push(point);

            var marker = new google.maps.Marker({
                position: point,
                map: map,
                icon: icons.backpack,
                label: data.id,
            });

            var polyOne = new google.maps.Polyline({
                path: pathOne,
                strokeColor: '#DB504A',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                geodesic: true,
            })

            polyOne.setMap(map);

            return {
                id: data.id,
                pos: data.pos,
                marker: marker,
                poly: polyOne,
                mvcArr: pathOne
            }

        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxw5RDK9CDOdyZGDVg4GHxqiP9Oq1GiU0&callback=initMap"></script>
</body>

</html>
